<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT = CAVEAT (regular) using google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch A Sketch</h1>
    </header>
    <div class="gridSizeSlider-container">
      <!-- This is an input slider which controls the size of the grid -->
      <!-- Has 5 presets for grid size width - 8, 16, 32, 64, 128 (grid height = width / 2) -->
      <input type="range" class="slider" min="1" max="5" step="1" value="2"/>
      <p class="slider-value">SIZE: 8 X 16</p>
      <button type="button" class="buttons" id="drawGrid-button">Confirm</button>
    </div>
    <div class="buttons-container">
      <label for="color-picker">Color:</label>
      <span><input type="color" name="color-picker" id="color-picker" value="#000000"></span>
      <button type="button" class="buttons" id="eraser-button">Eraser</button>
      <button type="button" class="buttons" id="reset-board">Reset Board</button>
      <button type="button" class="buttons" id="toggle-grid">Toggle Grid</button>
    </div>
    <div class="grid-container"></div>
    <script src="./javascript.js"></script>
  </body>
</html>
