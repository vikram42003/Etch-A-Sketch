<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT = CAVEAR (regular) using google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch A Sketch</h1>
    </header>
    <div class="gridSizeSlider-container">
      <input type="range" class="slider" />
      <p class="slider-value">SIZE: 8 X 16</p>
      <button type="button" class="buttons">Confirm</button>
    </div>
    <div class="buttons-container">
      <button type="button" class="buttons">Color Picker Placeholder</button>
      <button type="button" class="buttons" id="eraser-button">Eraser</button>
      <button type="button" class="buttons" id="reset-board">Reset Board</button>
      <button type="button" class="buttons" id="toggle-grid">Toggle Grid</button>
    </div>
    <div class="grid-container"></div>
    <script src="./javascript.js"></script>
  </body>
</html>
